<html lang="vi">
<head>

    <title>Ngành CNTT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 20px;
        }
        h3 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        ol {
            padding-left: 20px;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
        }
        ul {
            margin-left: 20px;
        }
        ul li {
            list-style-type: square;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h3>NGÀNH CÔNG NGHỆ THÔNG TIN</h3>
    <ol>
        <li>
            <strong>Nhóm nghề Dịch vụ</strong>
            <ul>
                <li>Kỹ thuật viên CNTT</li>
                <li>Kỹ sư An toàn Thông tin</li>
            </ul>
        </li>
        <li>
            <strong>Nhóm nghề Quản trị</strong>
        </li>
    </ol>

</html>
